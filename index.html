      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      #tab-message {
        position: fixed;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1f293700;
        color: #facc15;
        padding: 10px 20px;
        border:none;
        border-radius: 10px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 3s ease-in-out;
        z-index: 9999;
      }

      #tab-message.show {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-black text-gray-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>

    <!-- Tooltip Banner -->
    <div id="tab-message"> ðŸ‘‹</div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Show tooltip on tab focus
      window.addEventListener("focus", () => {
        const message = document.getElementById("tab-message");
        message.classList.add("show");
        setTimeout(() => {
          message.classList.remove("show");
        }, 1000); // Hide after 4 seconds
      });
    </script>
  </body>
